<layout>
    <div class="container">
        <h2>Subir Archivo</h2>
        <form (ngSubmit)="onSubmit()" #fileForm="ngForm">
            <div class="form-group">
                <label for="folderName">Nombre de la Carpeta:</label>
                <input type="text" id="folderName" name="folderName" [(ngModel)]="folderName" class="form-control">
            </div>
            <div class="form-group">
                <label for="fileName">Nombre del Archivo:</label>
                <input type="text" id="fileName" name="fileName" [(ngModel)]="fileName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="file">Selecciona un Archivo:</label>
                <input type="file" id="file" name="file" (change)="onFileSelected($event)" class="form-control"
                    required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!fileForm.form.valid">Subir Archivo</button>
        </form>
    </div>
</layout>
